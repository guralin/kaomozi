<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/kaomozi.css">
    <title>顔文字</title>
</head>
<body>
<h1>顔文字工房</h1>
    <section>
        <div class="round_face" id="button">
            <div class="eyes left_eye">
            </div>
            <div class="eyes right_eye">
            </div>
            <div class="nose">
            </div>
            <div class="left_mouth">
                <div class="left_mouth_black">
                </div>
            </div>
            <div class="right_mouth">
                <div class="right_mouth_black">
                </div>
            </div>
        </div>
    </section>
    <section>
        <h2>説明</h2>
        <p>
            通常は寝ている状態です<br>
            ↑キーを押すと寝ている状態から笑っている状態になります<br>
            ↓キーを押すと寝ている状態から怒っている状態になります<br>
        </p>
    </section>

    <script type="text/javascript" src="js/select_expression.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
